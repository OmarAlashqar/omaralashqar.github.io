<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Omar Ashqar â€¢ Gallery</title>

  <!-- Scripts -->
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/jquery-3.1.1.min.js"></script>
  <script src="scripts/modal.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="images/favicons/favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/animation.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>

  <div class="headerWrapper">
    <ul id="nav">
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="gallery.html">Gallery</a></li>
    </ul>

    <header>Gallery</header>
  </div>

  <div class="showcase">
    <div class="gallery">
      <img src="images/gallery/swo.png" onclick="openModal();currentSlide(1)">
    </div>

    <div class="gallery">
      <img src="images/gallery/tentrils.png" onclick="openModal();currentSlide(2)">
    </div>

    <div class="gallery">
      <img src="images/gallery/drip.png" onclick="openModal();currentSlide(3)">
    </div>

    <div class="gallery">
      <img src="images/gallery/pringle.png" onclick="openModal();currentSlide(4)">
    </div>

    <div class="gallery">
      <img src="images/gallery/circle.png" onclick="openModal();currentSlide(5)">
    </div>

    <div class="gallery">
      <img src="images/gallery/jigamaree.png" onclick="openModal();currentSlide(6)">
    </div>

    <div class="gallery">
      <img src="images/gallery/triangle.png" onclick="openModal();currentSlide(7)">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="slide">
        <div class="numbertext">1 / 7</div>
        <img src="images/gallery/swo.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">2 / 7</div>
        <img src="images/gallery/tentrils.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">3 / 7</div>
        <img src="images/gallery/drip.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">4 / 7</div>
        <img src="images/gallery/pringle.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">5 / 7</div>
        <img src="images/gallery/circle.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">6 / 7</div>
        <img src="images/gallery/jigamaree.png" style="width:100%">
      </div>

      <div class="slide">
        <div class="numbertext">7 / 7</div>
        <img src="images/gallery/triangle.png" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
  </div>

  <script>
  var modal = document.getElementById('myModal');
  document.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

</body>
</html>
